
server.port: 80
spring.h2.console:
  enabled: true
  path: /h2
spring.datasource:
  url: jdbc:h2:file:~/h2db
  username: h2sa
  password: admin
  driver-class-name: org.h2.Driver

logging:
  level:
    root: INFO
    org.springframework.web: WARN
    org.springframework.security: DEBUG
    org.springframework.cloud: WARN